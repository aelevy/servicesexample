<h2>New Post</h2>
   <form action="" ng-submit="addProduct(newProduct)">
     <h3>Title:<input type="text" ng-model="newProduct.title"></h3>
     <h3>Credits:<input type="text" ng-model="newProduct.price"></h3>
     <p>Content:<textarea name="productContent" id="" cols="30" rows="10"  ng-model="newProduct.content"></textarea></p>
      <h3>Image: <input type="text" ng-model="newProduct.image"></h3>
     <button type="submit">Submit</button>
</form>
