<article>
<h1>{{singleProduct.title}}</h1>
<h3>Credits: {{singleProduct.price}}</h3>
<p>{{singleProduct.content}}</p>
<p><img src="{{singleProduct.image}}" alt=""></p>
<button ng-click="addToCart(singleProduct)">Add To Cart</button>
<button><a href="#/productLocal/admin/cart">View Cart</a></button>
<button><a href="#/productLocal/admin">Back To Store</a></button>
</article>
